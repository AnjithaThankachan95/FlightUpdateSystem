<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Flight Updates</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-cyan-100 to-blue-200 flex justify-center items-center min-h-screen font-roboto">

<div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Login</h2>

    {% if error %}
        <p class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/authentication/login" class="flex flex-col gap-4">
    <input type="text" name="username" placeholder="Username"
           value="{{ username or '' }}"  
           class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>

    <input type="password" name="password" placeholder="Password"
           class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>

    <input type="submit" value="Login"
           class="bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition duration-200 cursor-pointer">
    </form>

    <div class="mt-4 text-gray-600 text-sm">
        Don't have an account? <a href="/authentication/register" class="text-blue-600 hover:underline">Register</a>
    </div>
</div>

</body>
</html>
